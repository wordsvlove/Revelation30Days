                >
                    <div class="flex items-center justify-between">
                        <span class="text-xs font-bold uppercase tracking-wider text-slate-400 group-hover:text-blue-400">Day ${devotional.day}</span>
                        ${index === currentDayIndex ? '<i class="fas fa-chevron-right text-xs text-blue-500"></i>' : ''}
                    </div>
                    <div class="text-sm font-medium text-slate-700 mt-1 truncate group-hover:text-blue-700">${devotional.title}</div>
                </button>
            `).join('');
        }

        // Load Content
        function loadDay(index) {
            if (index < 0 || index >= devotionals.length) return;
            
            currentDayIndex = index;
            const data = devotionals[index];

            // Animate transition
            contentContainer.classList.remove('fade-in');
            void contentContainer.offsetWidth; // trigger reflow
            contentContainer.classList.add('fade-in');

            // Update DOM
            currentDateDisplayEl.textContent = `Day ${data.day}`;
            progressDisplayEl.textContent = `${data.day} / ${devotionals.length}`;
            dayTitleEl.textContent = data.title;
            scriptureRefEl.textContent = data.ref;
            scriptureTextEl.textContent = data.scripture;
            devotionalTextEl.innerHTML = data.content;
            
            meditationListEl.innerHTML = data.meditation.map(item => `
                <li class="flex items-start">
                    <span class="text-amber-500 mr-3 mt-1.5 text-xs"><i class="fas fa-circle"></i></span>
                    <span class="leading-relaxed">${item}</span>
                </li>
            `).join('');

            prayerTextEl.textContent = data.prayer;

            // Update Navigation State
            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === devotionals.length - 1;
            nextBtn.innerHTML = index === devotionals.length - 1 ? '完成旅程 <i class="fas fa-check ml-2"></i>' : '下一天 <i class="fas fa-arrow-right ml-2"></i>';

            // Update Sidebar Active State
            document.querySelectorAll('#dayList button').forEach(btn => btn.classList.remove('active-day'));
            const activeBtn = document.getElementById(`day-btn-${index}`);
            if (activeBtn) {
                activeBtn.classList.add('active-day');
                // Scroll sidebar to active element
                activeBtn.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }

            // Scroll to top of content
            document.getElementById('mainContent').scrollTop = 0;
        }

        function changeDay(offset) {
            loadDay(currentDayIndex + offset);
        }

        // Mobile Sidebar Logic
        function toggleSidebar() {
            const isClosed = sidebar.classList.contains('-translate-x-full');
            
            if (isClosed) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden', 'opacity-0');
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('opacity-0');
                setTimeout(() => overlay.classList.add('hidden'), 300);
            }
        }

        function closeSidebarIfMobile() {
            if (window.innerWidth < 768) { // md breakpoint
                toggleSidebar();
            }
        }

        // Run
        init();

    </script>
</body>
</html>
